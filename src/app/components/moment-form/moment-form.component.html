<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">

    <input type="hidden" formControlName="id" />

    <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" placeholder="Digite um título"  formControlName="title" required>    
    </div>

    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
         <p *ngIf="title.errors?.['required']"> O título é obrigatório </p>
    </div>

    <div class="form-group">
        <label for="description">Legenda:</label>
        <textarea id="description" placeholder="Adicione a legenda do seu momento especial!" formControlName="description" required> </textarea>
    </div>

    <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="description.errors?.['required']">O descrição é obrigatória </p>
   </div>

    <div class="form-group">
        <label for="file">Adicione aqui sua foto:</label>
        <input type="file" id="file" (change)="onFileSelected($event)">
    </div>

    <input type="submit" id='submit' value={{btnText}}>

</form>
